<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animales en investigación</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b3eed2300c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container d-flex mt-2">
      <div class="card bg-warning text-dark shadow-lg p-4" id="Tabla">
        <h3>Animales en investigación</h3>
        <hr class="my-0 bg-dark w-75 mx-auto" />

        <div id="Animales" class="my-3 p-3 bg-dark">
          <div class="contenedor_animales">
            
          </div>
        </div>
      </div>
      <div class="card col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg">
        <div class="card-body">
          <form id="form">
          <h5 class="card-title">Registrar animal en:</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Ingrese los datos del animal
          </h6>
          <hr />
          <div class="card-text my-3">
            <div class="form-group">
              <label for="animal">Nombre del animal:</label>
              <select class="form-control bg-dark text-white" id="animal" required>
                <option disabled selected>Seleccione un animal</option>
                <option value="Leon">León</option>
                <option value="Lobo">Lobo</option>
                <option value="Oso">Oso</option>
                <option value="Serpiente">Serpiente</option>
                <option value="Aguila">Águila</option>
              </select>
            </div>

            <div class="form-group">
              <label for="edad">Años de edad estimados:</label>
              <select class="form-control bg-dark text-white" id="edad" required>
                <option disabled selected>Seleccione un rango de años</option>

                <option value="0 - 1 años">0 - 1 años</option>
                <option value="1 - 3 años">1 - 3 años</option>
                <option value="3 - 5 años">3 - 5 años</option>
                <option value="5 - 8 años">5 - 8 años</option>
                <option value="8 - 10 años">8 - 10 años</option>
                <option value="Más de 10 años">Más de 10 años</option>
              </select>
            </div>

            <div class="form-group">
              <label for="comentarios">Comentarios:</label>
              <textarea rows="5" class="form-control shadow-lg bg-dark text-white" id="comentarios" required></textarea>
            </div>

            <div class="py-3 bg-dark text-center">
              <img id="preview" class="img-fluid" src="./assets/imgs/lion.svg"/>
            </div>
          </div>

          <btn class="btn btn-light d-block" id="btnRegistrar">Agregar</btn>
          <button type="reset" class="btn btn-success d-block w-100 mt-2" aria-label="Limpiar formulario">
            Limpiar
          </button>
        </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="Modal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-body">info</div>
        </div>
      </div>
    </div>

    <audio id="player" class="d-none"></audio>

    <div class="modal fade" id="exampleModal">
      <div class="modal-dialog modal-dialog-centered w-25" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-body">...</div>
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
